name: Build and Deploy Knowledge Hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# CRITICAL: Deployment isolation
# This workflow ONLY deploys bei-knowledge-hub
# NEVER touches BEI-ERP or bei-tasks deployments

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bebang-enterprise-inc/bei-knowledge-hub

jobs:
  # Deployment Guard - MANDATORY CHECK
  deployment-guard:
    name: Verify Repository
    runs-on: ubuntu-latest
    steps:
      - name: Check repository name
        run: |
          REPO_NAME="${{ github.repository }}"
          echo "Repository: $REPO_NAME"

          # ONLY allow bei-knowledge-hub
          if [[ "$REPO_NAME" != *"bei-knowledge-hub"* ]]; then
            echo "‚ùå DEPLOYMENT GUARD: Wrong repository!"
            echo "This workflow is for bei-knowledge-hub ONLY"
            echo "Current repo: $REPO_NAME"
            exit 1
          fi

          echo "‚úÖ Repository check passed: bei-knowledge-hub"

      - name: Check not BEI-ERP or bei-tasks
        run: |
          REPO_NAME="${{ github.repository }}"

          # Block if accidentally run in wrong repo
          if [[ "$REPO_NAME" == *"BEI-ERP"* ]] || [[ "$REPO_NAME" == *"bei-tasks"* ]]; then
            echo "üö® CRITICAL: This workflow cannot run in BEI-ERP or bei-tasks!"
            echo "Detected: $REPO_NAME"
            exit 1
          fi

          echo "‚úÖ Not BEI-ERP or bei-tasks"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: deployment-guard

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing

      - name: Check code quality
        run: |
          ruff check app/
          black --check app/

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  deploy:
    name: Deploy to AWS Swarm
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy to Swarm (knowledge-hub service ONLY)
        run: |
          # DEPLOYMENT GUARD: Only update knowledge-hub service
          SERVICE_NAME="knowledge-hub"
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}"

          echo "üöÄ Deploying to AWS Swarm"
          echo "Service: $SERVICE_NAME (ONLY)"
          echo "Image: $IMAGE_TAG"

          # List instances
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=swarm-manager" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)

          echo "Swarm Manager: $INSTANCE_ID"

          # Deploy via SSM (ONLY knowledge-hub service)
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="[
              'docker service update --image $IMAGE_TAG $SERVICE_NAME',
              'docker service ps $SERVICE_NAME --filter desired-state=running'
            ]" \
            --comment "Deploy bei-knowledge-hub from GitHub Actions" \
            --output text

          echo "‚úÖ Deployment complete: $SERVICE_NAME"
          echo "‚ö†Ô∏è  NO OTHER SERVICES MODIFIED"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Send notification
        run: |
          echo "Deployment workflow completed"
          echo "Repository: bei-knowledge-hub"
          echo "Status: ${{ needs.deploy.result }}"
